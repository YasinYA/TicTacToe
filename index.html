<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe</title><!-- End of Title -->

	<!-- the boostrap stylesheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Costum sytlesheet -->
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    
	<div class="container">
		<div>
			<h1>Tic Tac Toe Game</h1>
		</div>
		<table id="board">
	        <tr class="row1">
	            <td id="a1" class="boxes"></td>
	            <td id="a2" class="boxes"></td>
	            <td id="a3" class="boxes"></td>
	        </tr>
	        <tr class="row2">
	            <td id="b1" class="boxes"></td>
	            <td id="b2" class="boxes"></td>
	            <td id="b3" class="boxes"></td>
	        </tr>
	        <tr class="row3">
	            <td id="c1" class="boxes"></td>
	            <td id="c2" class="boxes"></td>
	            <td id="c3" class="boxes"></td>
	        </tr>
	    </table>
		    
	</div>

        
	<div class="container">
		<button class="btn btn-primary btn1">Reset</button>
	</div>
	<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.4.js"></script>
	<script type="text/javascript" src="main.js"></script>
    
</body>
</html>
